<!DOCTYPE html>
<html>
<head>
<style>
td {
  width: 100px;
  height: 100px;
  text-align: center;
  padding: 20px;
  font-size: 10px;
}

.bingo {
	background-color: orange;
    color: white;
    font-size: 1em;
}

</style>
</head>
<body>

<table id='table' border="1">
</table>

<script>
var questions = ['FIXED SMS IN ONE FEATURE, DOES NOT WORK IN PREVIOUS FEATURES',
		'ADDED NEW BUTTON -> COMPLETELY DESTROYS UI/UX',
		'HMMMMMMMMMMMM',
		'NEW BUG FOUND',
		'FIXED',
		'NEW BUG FIXED, ANOTHER BUG CREATED',
		'SOMEONE CHANGED CONFIG, FIXED NOW',
		'ENV_A AND ENV_B ARE THE SAME VERSION',
		'WHAT IS CRUD?',
		'COMMUNICATION ISSUE',
		'WILL CHECK TODAY, CHECKS FOR ENTIRE WEEK'];


var table = document.querySelector('#table');

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1) + min);
}

for (var i = 5; i > 0; i--) {
      var row = document.createElement('tr');

      for (var b = 5; b > 0; b--) {
        elem = document.createElement('td');
        var index = getRandomInt(0, questions.length - 1 );
        
        elem.innerHTML = b === 3 && i === 3 ? 'BINGO'
        : "" + questions.splice(index, 1);
		
		elem.setAttribute('class', b === 3 && i === 3 ? 'bingo' : '');
        row.appendChild(elem)
      }
      table.appendChild(row);
    }
</script>

</body>
</html>
